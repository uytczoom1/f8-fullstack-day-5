<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Register</h1>
      <form autocomplete="off">
        <!-- Display Name -->

        <label for="display">Display Name</label>
        <input type="text" id="display" name="display" required />

        <!-- Email -->

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <!-- Phone -->

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />

        <!-- Password -->

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <!-- Confirm Password -->

        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />

        <!-- Gender -->
        <div class="gender">
          <label>Gender</label>
          <input
            class="input"
            type="radio"
            id="male"
            name="gender"
            value="male"
            required
          />
          <label for="male">Male</label>

          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>

          <input type="radio" id="other" name="gender" value="other" />
          <label for="other">Other</label>
        </div>

        <!-- Date of Birth -->

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required />

        <!-- Address -->

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />

        <!-- Profile Picture -->

        <label for="avatar" class="avatar-label">Profile Picture</label>
        <label for="avatar"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png?20150327203541"
            alt=""
        /></label>
        <input
          type="file"
          id="avatar"
          name="avatar"
          accept="image/*"
          required
          style="display: none"
        />

        <!-- Communication Preferences -->

        <div class="Communication">
          <h3>Communication Preferences</h3>
          <label
            ><input type="checkbox" name="comm" value="newsletter" /> Subscribe
            to Newsletter</label
          ><br />
          <label
            ><input type="checkbox" name="comm" value="promo" /> Receive
            Promotional Emails</label
          ><br />
          <label
            ><input type="checkbox" name="comm" value="updates" /> Get Product
            Updates</label
          >
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
